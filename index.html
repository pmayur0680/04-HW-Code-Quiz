<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Code Quiz</title>
  </head>
  <body>
    <div class="card">
      <h1>Code Quiz</h1> 
      <h3 id="countdown"></h3>     
      <button id="startquiz">Start Quiz</button>
      <!-- Do not show quiz section until start quiz button is clicked -->
      <section class="quizsection">
        <form id="frmcodequiz">          
          <div id="containeruseroptions"></div>
          <div id="userinitialsblock">
            Enter initials: <input  type="text" name="txtuserinital" id="txtuserinital">
            <input type="submit" id="btnsubmit" value="Submit">
          </div>
          <div id="highscoresection">
            <button id="btngoback" onclick="location.href='index.html'">Go Back</button>
            <button id="btnclearhighscore">Clear Highscores</button>
          </div>
        </form>
      </section>
      
  </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
